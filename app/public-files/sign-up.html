<!DOCTYPE html>

<meta charset="UTF-8">
<html lang="en">
<head>
    <!-- stylesheets -->
    <link rel="stylesheet" href ="main-style.css">
    <!-- scripting -->
    <script src="/assets/scripts/app.js"></script>
</head>

<body>
    <header>
    </header>


    <main>
        <section class="mainHeading" id="mainHeading">
            <h1 id="title"></h1>

            <p id="headerP"></p>

        </section>
        <div class ="inlineLeft" id="inlineLeft">
            <section class="formSection">
            <form method="post" action="/sign-up" class="signUpForm" id="signUpForm">
                <fieldset>
                    <legend id="legendary"></legend>

                    <label>
                        <input type="text" name="firstName" placeholder="First Name*" id="firstName" required>
                    </label>

                    <label>
                        <input type="text" name="lastName" placeholder="Last Name*" id="lastName" required>
                    </label>

                    <label>
                        <input type="email" name="email" placeholder="Email Address*" id="email" required>
                    </label>


                    <label>
                        <textarea name="comments" placeholder="Comments" id="comments"></textarea>
                    </label>

                    <label>
                        <input type="submit" value="Sign Up">
                    </label>


                    <p class ="confirmMessage" id ="confirmMessage"></p>

                </fieldset>

            </form>

        </section>
        </div>

        <div class ="inlineRight" id="inlineRight">
        <section class="benefits" id ="benefits">
            <h1 id = "benefitHead"></h1>
            <p id = "benefitPara"></p>
            <p id = "benefitPara2"></p>
        </section>
        </div>

        <section class="thanksImage" id ="thanksImage">
            <h1 id="thanksHead"></h1>
            <p class ="heyPerson" id="heyPerson"></p>
        </section>


    </main>

    <footer>
    </footer>


</body>

</html>
